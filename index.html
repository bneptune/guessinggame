<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    
      

      <div class='gamebox'>

          <div id='header'>
              <h1>WELCOME TO THE GUESSING GAME</h1>
              
            </div>

        <div>
        <p>
        <label><b>PICK A NUMBER FROM 1 TO 100</b></label>
      </p>
        <input type="number" min="1" max="100" placeholder="YOUR GUESS"> 
      </div>  

      <div class='textstyle'>
        <p><i>PREVIOUS GUESSES:</i></p>
        <span id='guess1'>?</span>
        <span id='guess2'>?</span>
        <span id='guess3'>?</span>
        <span id='guess4'>?</span>
        <span id='guess5'>?</span>


      </div>

      <div class='textstyle'>
        <p id='alert'></p>
      </div>

      <div class='button'>
      <button type="button" id='submit'>
        SUBMIT
      </button>  

      <button type="button" id='hint'>
          HINT
        </button> 

        <button type="button" id='reset'>
            PLAY AGAIN
          </button> 
        </div>
      </div>


      
   <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
